<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <title>A+V Solicitudes de Material</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animate.css">
    <script src="https://kit.fontawesome.com/1a30776616.js"></script>
    <link rel="shortcut icon" type="image/ico" href="src/img/favicon.ico"/>
    <link rel="manifest" href="manifest.json">
    <!-- Android -->
    <meta name="theme-color" content="#078e9a">
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="src/img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="src/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="src/img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="src/img/icons/icon-152x152.png">
    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="src/img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="src/img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="src/img/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="src/img/icons-ios/apple-launch-640x1136.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="A+V Solicitudes">
</head>
<body class="login">
    <header>
        <img src="src/img/logo.png" alt="Logo" class="logo-head">
    </header>
    <section id="solicitudes">
        <h1 class="section-title">Solicitudes de Material</h1>
        <div class="login-block">
            <h2>Ingreso</h2>
            <div class="form form-login">
                <form action="solicitudes.html">
                    <div class="form-field">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <input type="password" id="password" placeholder="Contraseña">
                        
                        <span class="view-hide">
                            <input type="checkbox" id="toggle_password" />
                            <label for="toggle_password"></label>
                        </span>
                    </div>
                    <button class="btn btn-default btn-max">Ingresar</button>
                </form>
            </div>
            <p><a href="#">Recuperar contraseña</a></p>
        </div>
    </section>

    <script src="src/js/jquery-3.4.1.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
